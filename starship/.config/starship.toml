"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$os\
$username\
$hostname\
$shell\
$sudo\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$git_commit\
[](fg:green bg:teal)\
$env_var\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$bun\
$dart\
[](fg:teal bg:blue)\
$docker_context\
$container\
[](fg:blue bg:purple)\
$time\
$cmd_duration\
[ ](fg:purple)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[palettes.andrews]
color_cream = '#fbf1c7'
color_fg0 = '#665c54'
color_bgx = '#F6DBBF'
color_bg1 = '#F5ECDC'
color_bg2 = '#F5C9D7'
color_bg3 = '#A7B2DE'
color_bg4 = '#F5F3F0'
color_bg5 = '#A4D7E0'
color_bg6 = '#CDDFC2'
color_bg7 = '#fbf1c7'
color_bg8 = '#D1BDFF'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
# Macos = ""
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
format = "[ $hostname ]($style)"
trim_at = "-"
style = "bg:surface0 fg:text"
disabled = false

[sudo]
symbol = ' 󰒃 '
format = '[$symbol]($style)'
disabled = false
style = "bg:surface0 fg:text"
allow_windows = false

[shell]
fish_indicator = '󰈺'
bash_indicator = ''
zsh_indicator = '⚡'
powershell_indicator = '⚡'
# powershell_indicator = '_'
unknown_indicator = ' '
style = "bg:surface0 fg:text"
disabled = false
format = '[$indicator ]($style)'

[directory]
style = "fg:mantle bg:peach"
read_only = " "
format = "[   $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
# symbol = " "
style = "bg:teal"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:base bg:green)]($style)'

[git_metrics]
added_style = "fg:base"
deleted_style = "fg:base"
disabled = false
format = "[([+$added]($added_style bg:green) )([-$deleted]($deleted_style bg:green) )](bg:green)"

[git_commit]
format='[\($hash$tag\) ]($style)'
commit_hash_length = 4
style = "fg:base bg:green"
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "fg:base bg:green"
disabled = false

[env_var.ENV]
style = 'bg:teal fg:base'
format = '[ $env_value ]($style)'

[nodejs]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[php]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[java]
symbol = " "
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[kotlin]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[haskell]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[python]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[bun]
symbol = "🍔"
style = "bg:color_bg3"
format = '[[ $symbol( $version) ](fg:base bg:teal)]($style)'

[dart]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $version) ](fg:base bg:team)]($style)'

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'


[container]
style = "bg:mantle"
format = '[$symbol \[$name\]](fg:base bg:color_bg3) '

[time]
disabled = false
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:purple)]($style)'

[cmd_duration]
style = "bg:peach"
format = '[[ $duration ](fg:mantle bg:purple)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
